<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alia - Genius Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 
        * সাধারণ স্টাইলিং 
        * এখানে আমরা পুরো পেজের বেসিক স্টাইল সেট করেছি
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 
        * বডি স্টাইলিং - পেজের ব্যাকগ্রাউন্ড 
        * লিনিয়ার-গ্রেডিয়েন্ট ব্যবহার করে আকর্ষণীয় ব্যাকগ্রাউন্ড তৈরি করা হয়েছে
        * 135deg এঙ্গেলে #6a11cb (বেগুনি) থেকে #2575fc (নীল) রং এর গ্রেডিয়েন্ট
        */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 
        * অ্যাপ কন্টেইনার - মূল অ্যাপের বক্স 
        * background: rgba(255, 255, 255, 0.95) - সাদা ব্যাকগ্রাউন্ড সাথে ০.৯৫ অপাসিটি
        * box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2) - নিচে সফট শ্যাডো ইফেক্ট
        * backdrop-filter: blur(10px) - ব্যাকগ্রাউন্ড ব্লুর ইফেক্ট (নতুন ব্রাউজারে কাজ করে)
        */
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: #333;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* 
        * লোগো স্টাইলিং 
        * border-radius: 50% - বৃত্তাকার লোগো তৈরি করতে
        * box-shadow - লোগোর নিচে হালকা শ্যাডো
        * transition - হোভার ইফেক্টের জন্য স্মুথ ট্রানজিশন
        */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #32cd32 0%, #228b22 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 50px;
            color: white;
        }

        /* 
        * হেডিং স্টাইলিং 
        * color: #2c3e50 - ডার্ক ব্লু-গ্রে কালার
        * margin-bottom - নিচের এলিমেন্ট থেকে দূরত্ব
        */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        /* 
        * ডেভেলপার নামের স্টাইলিং 
        * color: #7f8c8d - গ্রে কালার
        * font-weight: 300 - পাতলা টেক্সট
        */
        .developer {
            margin-bottom: 25px;
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 300;
        }

        /* 
        * প্রোগ্রেস সার্কেল স্টাইলিং 
        * কনিক্যাল-গ্রেডিয়েন্ট ব্যবহার করে রংবেরঙের ইফেক্ট
        * conic-gradient - একটি নতুন CSS ফিচার যা সার্কুলার প্রোগ্রেস দেখাতে সাহায্য করে
        */
        .progress-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 25px auto;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#32cd32 0%, #228b22 var(--progress), #f0f0f0 var(--progress), #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* 
        * স্ট্যাটস ডিসপ্লে স্টাইলিং 
        * display: flex - আইটেমগুলো পাশাপাশি显示 করতে
        * justify-content: space-around - সমান দূরত্বে আইটেম সাজাতে
        */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            min-width: 110px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .stat-box h3 {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-box p {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* 
        * বিজ্ঞাপন বাটন স্টাইলিং 
        * background: linear-gradient - গ্রেডিয়েন্ট ব্যাকগ্রাউন্ড
        * transition - হোভার ইফেক্টের জন্য
        * transform: translateY(-2px) - হোভার করলে বাটন উপরে উঠবে
        */
        .ad-button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .ad-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.6);
        }

        .ad-button:active {
            transform: translateY(0);
        }

        /* 
        * টগল সুইচ স্টাইলিং 
        * display: flex - লেবেল এবং সুইচ পাশাপাশি显示 করতে
        * align-items: center - ভার্টিক্যাল সেন্টারিং
        */
        .toggle-container {
            margin-top: 25px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #2c3e50;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e74c3c;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2ecc71;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* 
        * ফুটার স্টাইলিং 
        * margin-top - উপরের কন্টেন্ট থেকে দূরত্ব
        * font-size: 14px - ছোট টেক্সট সাইজ
        * color: #95a5a6 - হালকা গ্রে কালার
        */
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #95a5a6;
        }

        /* 
        * রেস্পন্সিভ ডিজাইন - মোবাইল ডিভাইসের জন্য 
        * max-width: 350px - ছোট স্ক্রিনে কন্টেইনার চওড়া কমবে
        * padding: 20px - প্যাডিং কমবে
        */
        @media (max-width: 480px) {
            .app-container {
                max-width: 350px;
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- লোগো -->
        <div class="logo">
            <i class="fas fa-ad"></i>
        </div>

        <h1>Genius Ads</h1>
        <div class="developer">by Alia</div>
        
        <!-- প্রোগ্রেস সার্কেল -->
        <div class="progress-container">
            <div class="progress-circle" id="progressCircle" style="--progress: 0%">
                <div class="progress-inner">
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
        
        <!-- স্ট্যাটস ডিসপ্লে -->
        <div class="stats">
            <div class="stat-box">
                <h3>Watched Ads</h3>
                <p id="watchedAds">0</p>
            </div>
            <div class="stat-box">
                <h3>Earned Points</h3>
                <p id="earnedPoints">0</p>
            </div>
        </div>
        
        <!-- অ্যাড দেখানোর বাটন -->
        <button class="ad-button" onclick="showAd()">
            <i class="fas fa-play-circle"></i> Watch Ad
        </button>
        
        <!-- অটো অ্যাডস টগল -->
        <div class="toggle-container">
            <label for="autoAdSwitch">Auto Ads:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoAdSwitch" onchange="toggleAutoAds(this)">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- ফুটার -->
        <div class="footer">
            Watch ads and earn points automatically
        </div>
    </div>

    <!-- অ্যাড স্ক্রিপ্ট -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='9748242' data-sdk='show_9748242'></script>
    
    <script>
        // ভেরিয়েবল ডিক্লেয়ার করা
        let watchedAds = 0;
        let earnedPoints = 0;
        let autoAdsInterval = null;

        // অ্যাড দেখানোর ফাংশন
        function showAd() {
            if (typeof show_9748242 === 'function') {
                show_9748242().then(() => {
                    // অ্যাড সফলভাবে দেখানো হলে
                    watchedAds++;
                    earnedPoints += 10; // প্রতিটি অ্যাড দেখলে ১০ পয়েন্ট যোগ হবে
                    updateDisplay();
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                    alert('Ad failed to load. Please try again.');
                });
            } else {
                console.error('Ad script is not loaded or available.');
                alert('Ad system is not available at the moment.');
            }
        }

        // ডিসপ্লে আপডেট করার ফাংশন
        function updateDisplay() {
            // DOM এলিমেন্টে মান আপডেট করা
            document.getElementById('watchedAds').innerText = watchedAds;
            document.getElementById('earnedPoints').innerText = earnedPoints;
            
            // প্রোগ্রেস পরিমাণ হিসাব করা (প্রতিটি অ্যাড ১০% করে)
            const progressPercent = watchedAds * 10;
            document.getElementById('progressText').innerText = `${progressPercent}%`;
            
            // CSS ভেরিয়েবল আপডেট করে প্রোগ্রেস ভিজুয়ালি দেখানো
            document.getElementById('progressCircle').style.setProperty('--progress', `${progressPercent}%`);
        }

        // অটো অ্যাডস টগল ফাংশন
        function toggleAutoAds(toggle) {
            if (toggle.checked) {
                startAutoAds();
            } else {
                stopAutoAds();
            }
        }

        // অটো অ্যাডস শুরু করার ফাংশন
        function startAutoAds() {
            if (!autoAdsInterval) {
                // প্রতি ১৫ সেকেন্ডে অটো অ্যাড দেখাবে (১৫০০০ মিলিসেকেন্ড)
                autoAdsInterval = setInterval(showAd, 15000);
                alert('Auto ads started. Ads will play every 15 seconds.');
            }
        }

        // অটো অ্যাডস বন্ধ করার ফাংশন
        function stopAutoAds() {
            if (autoAdsInterval) {
                clearInterval(autoAdsInterval);
                autoAdsInterval = null;
                alert('Auto ads stopped.');
            }
        }
    </script>
</body>

</html>
