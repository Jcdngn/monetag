<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Ad Reward System</title>
  <!-- Monetag Ad Script - এখানে আপনার নিজের Monetag স্ক্রিপ্ট যুক্ত করুন -->
  <script src='//jagnaimsee.net/vignette.min.js' data-zone='9748242' data-sdk='show_9748242'></script>
  <style>
      :root {
          --primary: #00c853;  /* প্রধান রং - সবুজ */
          --primary-dark: #009624;  /* গাঢ় সবুজ */
          --secondary: #ff6d00;  /* দ্বিতীয় রং - কমলা */
          --secondary-dark: #e65100;  /* গাঢ় কমলা */
          --blue: #4285f4;  /* নীল রং */
          --blue-dark: #3367d6;  /* গাঢ় নীল */
          --dark: #121212;  /* গাঢ় পটভূমি */
          --darker: #0a0a0a;  /* আরও গাঢ় পটভূমি */
          --light: #f5f5f5;  /* হালকা টেক্সট */
          --gray: #2a2a2a;  /* ধূসর এলিমেন্ট */
          --card-bg: #1f1f1f;  /* কার্ড ব্যাকগ্রাউন্ড */
          --gold: #ffd700;  /* সোনালী রং */
      }
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
          background: linear-gradient(135deg, var(--darker), #1a1a2e);
          color: var(--light);
          min-height: 100vh;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          overflow-x: hidden;
      }
      
      body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
              radial-gradient(circle at 10% 20%, rgba(0, 200, 83, 0.1) 0%, transparent 20%),
              radial-gradient(circle at 90% 80%, rgba(255, 109, 0, 0.1) 0%, transparent 20%);
          z-index: -1;
      }
      
      .container {
          width: 100%;
          max-width: 500px;
          background: var(--card-bg);
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          position: relative;
          border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .header {
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          padding: 25px 20px;
          text-align: center;
          position: relative;
          overflow: hidden;
      }
      
      .header::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(45deg, 
              rgba(255,255,255,0.1) 0%,
              rgba(255,255,255,0) 50%,
              rgba(255,255,255,0.1) 100%);
          z-index: 1;
      }
      
      .header h1 {
          font-size: 28px;
          font-weight: 700;
          text-shadow: 0 2px 4px rgba(0,0,0,0.3);
          position: relative;
          z-index: 2;
      }
      
      .developer {
          display: inline-block;
          background: rgba(0, 0, 0, 0.3);
          padding: 5px 15px;
          border-radius: 20px;
          font-size: 12px;
          margin-top: 10px;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          z-index: 2;
          backdrop-filter: blur(5px);
      }
      
      .developer:hover {
          background: rgba(0, 0, 0, 0.5);
          transform: translateY(-2px);
      }
      
      .content {
          padding: 25px;
      }
      
      .user-info {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 15px;
          padding: 15px;
          margin-bottom: 20px;
          text-align: center;
          border: 1px solid rgba(255, 255, 255, 0.1);
          position: relative;
      }
      
      .user-info p {
          margin: 5px 0;
          font-size: 14px;
      }
      
      .user-badge {
          position: absolute;
          top: -10px;
          right: 15px;
          background: var(--gold);
          color: #000;
          padding: 3px 10px;
          border-radius: 10px;
          font-size: 12px;
          font-weight: bold;
      }
      
      .stats {
          display: flex;
          justify-content: space-around;
          margin: 20px 0;
          text-align: center;
      }
      
      .stat-card {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 15px;
          padding: 15px 10px;
          width: 45%;
          border: 1px solid rgba(255, 255, 255, 0.1);
          position: relative;
      }
      
      .stat-card h3 {
          font-size: 14px;
          margin-bottom: 5px;
          color: #aaa;
      }
      
      .stat-card .value {
          font-size: 24px;
          font-weight: 700;
          color: var(--primary);
      }
      
      .progress-container {
          margin: 25px 0;
          text-align: center;
      }
      
      .progress-label {
          margin-bottom: 10px;
          display: flex;
          justify-content: space-between;
          font-size: 14px;
      }
      
      .progress-bar {
          height: 12px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          overflow: hidden;
          position: relative;
      }
      
      .progress-fill {
          height: 100%;
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          border-radius: 10px;
          width: 30%;
          transition: width 0.5s ease;
      }
      
      .buttons {
          display: flex;
          flex-direction: column;
          gap: 15px;
          margin: 25px 0;
      }
      
      /* 3D Button Styles */
      .btn-3d {
          position: relative;
          padding: 16px 20px;
          border: none;
          border-radius: 15px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          color: white;
          text-align: center;
          transition: all 0.2s ease;
          transform-style: preserve-3d;
          perspective: 500px;
          box-shadow: 
              0 8px 0 var(--primary-dark),
              0 15px 20px rgba(0, 0, 0, 0.3);
          overflow: hidden;
          z-index: 1;
      }
      
      .btn-3d::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          z-index: -1;
          transition: all 0.3s ease;
      }
      
      .btn-3d::after {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, 
              transparent, 
              rgba(255, 255, 255, 0.2), 
              transparent);
          transition: all 0.5s ease;
          z-index: -1;
      }
      
      .btn-3d:hover {
          transform: translateY(4px);
          box-shadow: 
              0 4px 0 var(--primary-dark),
              0 8px 10px rgba(0, 0, 0, 0.3);
      }
      
      .btn-3d:hover::after {
          left: 100%;
      }
      
      .btn-3d:active {
          transform: translateY(8px);
          box-shadow: 
              0 0 0 var(--primary-dark),
              0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      .btn-secondary {
          box-shadow: 
              0 8px 0 var(--secondary-dark),
              0 15px 20px rgba(0, 0, 0, 0.3);
      }
      
      .btn-secondary::before {
          background: linear-gradient(45deg, var(--secondary), #ff9100);
      }
      
      .btn-blue {
          box-shadow: 
              0 8px 0 var(--blue-dark),
              0 15px 20px rgba(0, 0, 0, 0.3);
      }
      
      .btn-blue::before {
          background: linear-gradient(45deg, var(--blue), #64b5f6);
      }
      
      .ad-container {
          background: rgba(0, 0, 0, 0.2);
          border-radius: 15px;
          padding: 20px;
          margin: 20px 0;
          text-align: center;
      }
      
      .ad-label {
          font-size: 12px;
          color: #aaa;
          margin-bottom: 10px;
      }
      
      /* Animation for ad watching */
      @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
      }
      
      .pulse {
          animation: pulse 0.5s ease;
      }
      
      .ad-notification {
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 15px 30px;
          border-radius: 10px;
          z-index: 1000;
          display: none;
          font-weight: bold;
          box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }
      
      /* Responsive design */
      @media (max-width: 480px) {
          .container {
              border-radius: 15px;
          }
          
          .header {
              padding: 20px 15px;
          }
          
          .content {
              padding: 20px;
          }
      }
  </style>
</head>
<body>
  <div class="ad-notification" id="ad-notification">Ad completed! +0.50 points added to your account</div>
  
  <div class="container">
      <div class="header">
          <h1>Premium Ad Reward System</h1>
          <!-- ডেভেলপার লিঙ্ক পরিবর্তন করুন -->
          <div class="developer" onclick="window.location.href='https://t.me/RKDEVELOPER22'">Developer by RK DEVELOPER</div>
      </div>
      
      <div class="content">
          <div class="user-info">
              <div class="user-badge">VIP USER</div>
              <p>Welcome, <span id="user-name">User123</span></p>
              <p>User ID: <span id="user-id">#USR-7694</span></p>
          </div>
          
          <div class="stats">
              <div class="stat-card">
                  <h3>Watched Ads</h3>
                  <div class="value" id="watched-ads">18</div>
              </div>
              <div class="stat-card">
                  <h3>Earned Points</h3>
                  <div class="value" id="earned-points">9.00</div>
              </div>
          </div>
          
          <div class="progress-container">
              <div class="progress-label">
                  <span>Progress to Bonus</span>
                  <span id="ads-progress">30%</span>
              </div>
              <div class="progress-bar">
                  <div class="progress-fill" id="progress-fill"></div>
              </div>
          </div>
          
          <div class="ad-container">
              <div class="ad-label">MONETAG INTERSTITIAL AD</div>
              <div class="buttons">
                  <button class="btn-3d" id="watch-ad-btn" onclick="watchAd()">Watch Ad (+0.50)</button>
                  <button class="btn-3d btn-secondary" id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
                  <button class="btn-3d" id="stop-auto-btn" onclick="stopAutoAds()">Stop Auto Ads</button>
              </div>
          </div>
      </div>
      
      <div class="footer">
          <!-- এখানে আপনার নিজের ফুটার টেক্সট যোগ করুন -->
          <p>Bangladesh </p>
      </div>
  </div>

  <script>
      // Constants - এখানে পয়েন্ট সিস্টেম কাস্টমাইজ করুন
      const POINTS_PER_AD = 0.50;  // প্রতি বিজ্ঞাপনে প্রাপ্ত পয়েন্ট
      const ADS_FOR_BONUS = 10;    // কতটি বিজ্ঞাপনের পর বোনাস পয়েন্ট পাবেন
      
      // State variables
      let watchedAdsCount = 0;     // দেখা বিজ্ঞাপনের সংখ্যা
      let earnedPoints = 0;        // অর্জিত মোট পয়েন্ট
      let autoAdInterval;          // অটো বিজ্ঞাপনের জন্য ব্যবহৃত
      let userId = null;           // ইউজার আইডি
      
      // DOM Elements
      const watchedAdsEl = document.getElementById('watched-ads');
      const earnedPointsEl = document.getElementById('earned-points');
      const adsProgressEl = document.getElementById('ads-progress');
      const progressFillEl = document.getElementById('progress-fill');
      const adNotificationEl = document.getElementById('ad-notification');
      
      // Initialize the app - অ্যাপ্লিকেশন শুরু করার ফাংশন
      function initApp() {
          // Load user data - পূর্বের ডেটা লোড করা
          if (localStorage.getItem('watchedAdsCount')) {
              watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
              earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
          }
          
          // Generate user ID if not exists - নতুন ইউজার আইডি তৈরি
          if (!localStorage.getItem('userId')) {
              const newUserId = 'USR-' + Math.floor(10000 + Math.random() * 90000);
              localStorage.setItem('userId', newUserId);
          }
          
          userId = localStorage.getItem('userId');
          document.getElementById('user-id').textContent = `#${userId}`;
          document.getElementById('user-name').textContent = `User${Math.floor(1000 + Math.random() * 9000)}`;
          
          updateUI();
      }
      
      // Update UI elements - UI আপডেট করার ফাংশন
      function updateUI() {
          watchedAdsEl.textContent = watchedAdsCount;
          earnedPointsEl.textContent = earnedPoints.toFixed(2);
          
          const progress = (watchedAdsCount % ADS_FOR_BONUS) / ADS_FOR_BONUS * 100;
          adsProgressEl.textContent = `${Math.round(progress)}%`;
          progressFillEl.style.width = `${progress}%`;
          
          // Add animation when points change - পয়েন্ট পরিবর্তনে অ্যানিমেশন
          earnedPointsEl.classList.remove('pulse');
          void earnedPointsEl.offsetWidth; // Trigger reflow
          earnedPointsEl.classList.add('pulse');
      }
      
      // Watch ad function using Monetag - বিজ্ঞাপন দেখার ফাংশন
      function watchAd() {
          // Show ad notification - বিজ্ঞাপন নোটিফিকেশন দেখান
          showAdNotification("Loading ad... Please wait");
          
          // Show Monetag ad - Monetag বিজ্ঞাপন দেখান
          if (typeof show_9748242 === 'function') {
              show_9748242().then(() => {
                  // Ad shown successfully - বিজ্ঞাপন সফলভাবে দেখানো হয়েছে
                  watchedAdsCount++;
                  earnedPoints += POINTS_PER_AD;
                  
                  // Every 10 ads, give bonus points - প্রতি ১০টি বিজ্ঞাপনে বোনাস পয়েন্ট
                  if (watchedAdsCount % ADS_FOR_BONUS === 0) {
                      earnedPoints += 1.00; // Bonus point
                  }
                  
                  // Save data - ডেটা সংরক্ষণ
                  localStorage.setItem('watchedAdsCount', watchedAdsCount);
                  localStorage.setItem('earnedPoints', earnedPoints);
                  
                  updateUI();
                  
                  // Show success notification - সাফল্য নোটিফিকেশন দেখান
                  showAdNotification("Ad completed! +0.50 points added to your account");
              }).catch(error => {
                  console.error("Ad error:", error);
                  showAdNotification("Failed to show ad. Please try again.");
              });
          } else {
              // Fallback to simulated ad - মনেটাগ না থাকলে সিমুলেটেড বিজ্ঞাপন
              setTimeout(() => {
                  watchedAdsCount++;
                  earnedPoints += POINTS_PER_AD;
                  
                  // Every 10 ads, give bonus points - প্রতি ১০টি বিজ্ঞাপনে বোনাস পয়েন্ট
                  if (watchedAdsCount % ADS_FOR_BONUS === 0) {
                      earnedPoints += 1.00; // Bonus point
                  }
                  
                  // Save data - ডেটা সংরক্ষণ
                  localStorage.setItem('watchedAdsCount', watchedAdsCount);
                  localStorage.setItem('earnedPoints', earnedPoints);
                  
                  updateUI();
                  
                  // Show success notification - সাফল্য নোটিফিকেশন দেখান
                  showAdNotification("Ad completed! +0.50 points added to your account");
              }, 2000);
          }
      }
      
      // Auto show ads - স্বয়ংক্রিয়ভাবে বিজ্ঞাপন দেখান
      function startAutoAds() {
          autoAdInterval = setInterval(watchAd, 30000); // Auto show ad every 30 seconds
          document.getElementById('auto-ad-btn').textContent = "Auto Ads Running...";
          showAdNotification("Auto ads started. Ads will play every 30 seconds.");
      }
      
      function stopAutoAds() {
          clearInterval(autoAdInterval);
          document.getElementById('auto-ad-btn').textContent = "Auto Show Ads";
          showAdNotification("Auto ads stopped.");
      }
      
      // Show ad notification - বিজ্ঞাপন নোটিফিকেশন দেখান
      function showAdNotification(message) {
          adNotificationEl.textContent = message;
          adNotificationEl.style.display = 'block';
          
          setTimeout(() => {
              adNotificationEl.style.display = 'none';
          }, 3000);
      }
      
      // Initialize app on load - পেজ লোড হলে অ্যাপ শুরু করুন
      window.onload = initApp;
  </script>
</body>
</html>
